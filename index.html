
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with SVG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .centered-div {
            background-color: white;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }

        svg {
            width: 150px;
            height: 150px;
        }

        /* Styling for the tutorial link */
        .tutorial-link {
            margin-top: 20px;
            text-align: center;
        }

        .tutorial-link a {
            text-decoration: none;
            font-size: 16px;
            color: #007BFF;
        }

        .tutorial-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="centered-div">
        <a href="/testar1.html">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Arc (1/3 of a circle) -->
            <path d="M 100,100 L 100,200 A 100,100 0 0,1 100,0 Z" fill="lightcoral" />
            <!-- Title in the middle -->
            <text x="55" y="150" font-size="16" font-family="Arial" fill="black" text-anchor="middle">Soul</text>
          </svg></a>
        <!-- First SVG (Mind) -->
        <a href="/testar2.html">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <!-- Arc (1/3 of a circle) -->
          <path d="M 100,100 L 100,0 A 100,100 0 0,1 172,50 Z" fill="lightblue" />
          <!-- Title in the middle -->
          <text x="130" y="60" font-size="16" font-family="Arial" fill="black" text-anchor="middle">Mind</text>
        </svg>
</a>
        <!-- Second SVG (Body) -->
        <a href="https://bemyfr1end.vercel.app/">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <!-- Arc (1/3 of a circle) -->
          <path d="M 100,100 L 172,50 A 100,100 0 0,1 100,200 Z" fill="lightgreen" />
          <!-- Title in the middle -->
          <text x="145" y="150" font-size="16" font-family="Arial" fill="black" text-anchor="middle">Body</text>
        </svg>
</a>
        <!-- Third SVG (Soul) -->
       
    </div>


    <!-- Tutorial Link -->
    <div class="tutorial-link">
        <p>Need more help? Check out our <a href="/testar4.html" target="_blank">tutorial here</a>.</p>
    </div>

</body>
</html>
