  <html>
  <head>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
    <!-- Load Posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@0.1.2"></script>
  </head>
  <body>
    <div class="container">
      <div class='right'>
        <pre id="p1">
        Please wait for the results...
        </pre> 
      </div>
      <div class="left">
        <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Akha_cropped_hires.JPG/220px-Akha_cropped_hires.JPG" crossorigin="anonymous"/>
      </div>

      <script id="rendered-js" >
const imageScaleFactor = 0.5;
const outputStride = 16;
const flipHorizontal = false;

const imageElement = document.getElementById('img');

posenet.load().then(function (net) {
  return net.estimateMultiplePoses(imageElement, imageScaleFactor, flipHorizontal, outputStride);
}).then(function (pose) {
  console.log(pose);
  if (pose.length == 0)
  {
    document.getElementById("p1").innerHTML = "Array is empty, try another browser.\n\n\n";
  }
  document.getElementById("p1").innerHTML += JSON.stringify(pose, undefined, 2);

});
//# sourceURL=pen.js
    </script>
